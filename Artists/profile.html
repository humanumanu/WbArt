    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ui = new UI();
            let artists = new Artists()
            let artist = sessionStorage.getItem("selected_profile");
            if (artist == null) {
                artist = data
                artist = artist.map(item => {
                    const artist_id = item.sys.id;
                    const { name } = item.fields;
                    const { pic } = item.fields;
                    const { works } = item.fields;
                    const { desc, fb, insta, twitter } = item.fields;
                    return { artist_id, name, pic, desc, fb, insta, twitter, works }
                })
                ui.displayProfile(artist[0]);
            }
            else {
                artist = JSON.parse(artist)
                ui.displayProfile(artist);
            };
            artists.getArtists().then(artists => { ui.getArt(artists); })
        })
    </script>
